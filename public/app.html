<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interior Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-12">
                <h1 class="text-5xl font-bold text-gray-800 mb-4">AI Interior Designer</h1>
                <p class="text-xl text-gray-600">Transform your space with AI-powered design suggestions</p>
            </header>

            <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 mb-8">
                <h2 class="text-2xl font-semibold mb-6">Upload Your Room Photo</h2>
                
                <div class="border-3 border-dashed border-gray-300 rounded-xl p-12 text-center">
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <div id="uploadArea">
                            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-xl text-gray-600 mb-2">Drag & drop your room photo here</p>
                            <p class="text-gray-500">or click to browse</p>
                        </div>
                        <img id="preview" class="hidden max-h-96 mx-auto rounded-lg shadow-lg">
                    </label>
                </div>
            </div>

            <div id="styleSection" class="hidden max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 mb-8">
                <h2 class="text-2xl font-semibold mb-6">Choose Your Style</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8" id="styleButtons"></div>
                
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-3">Additional Requirements (Optional)</h3>
                    <textarea id="requirements" placeholder="E.g., 'Add more natural light', 'Include plants', 'Use warm colors'..." 
                        class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                </div>
                
                <button id="generateBtn" class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all">
                    Generate Design
                </button>
            </div>

            <div id="results" class="hidden max-w-6xl mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Your AI-Generated Designs</h2>
                    <p class="text-gray-600">Here are your personalized interior design variations</p>
                    <button id="startOver" class="mt-4 text-blue-600 hover:text-blue-700 underline">Start Over</button>
                </div>
                <div id="resultImages" class="grid md:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        const designStyles = [
            { id: 'modern', name: 'Modern', description: 'Clean lines, minimal decor' },
            { id: 'scandinavian', name: 'Scandinavian', description: 'Light, cozy, functional' },
            { id: 'industrial', name: 'Industrial', description: 'Raw materials, urban feel' },
            { id: 'minimalist', name: 'Minimalist', description: 'Simple, uncluttered spaces' },
            { id: 'traditional', name: 'Traditional', description: 'Classic, timeless elegance' },
            { id: 'bohemian', name: 'Bohemian', description: 'Eclectic, artistic, colorful' }
        ];

        let uploadedImage = null;
        let selectedStyle = '';

        // Initialize style buttons
        const styleButtonsContainer = document.getElementById('styleButtons');
        designStyles.forEach(style => {
            const button = document.createElement('button');
            button.className = 'p-6 rounded-xl border-2 border-gray-200 hover:border-gray-300 transition-all';
            button.innerHTML = `
                <h3 class="font-semibold text-gray-800">${style.name}</h3>
                <p class="text-sm text-gray-600 mt-1">${style.description}</p>
            `;
            button.onclick = () => selectStyle(style.id, button);
            styleButtonsContainer.appendChild(button);
        });

        // File upload handling
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    uploadedImage = event.target.result;
                    document.getElementById('uploadArea').classList.add('hidden');
                    document.getElementById('preview').src = uploadedImage;
                    document.getElementById('preview').classList.remove('hidden');
                    document.getElementById('styleSection').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function selectStyle(styleId, button) {
            selectedStyle = styleId;
            // Update button styles
            document.querySelectorAll('#styleButtons button').forEach(btn => {
                btn.className = 'p-6 rounded-xl border-2 border-gray-200 hover:border-gray-300 transition-all';
            });
            button.className = 'p-6 rounded-xl border-2 border-blue-500 bg-blue-50 scale-105 transition-all';
        }

        // Generate design
        document.getElementById('generateBtn').addEventListener('click', async function() {
            if (!uploadedImage || !selectedStyle) {
                alert('Please upload an image and select a style');
                return;
            }

            this.disabled = true;
            this.innerHTML = 'Generating Your Design...';

            // Simulate API call
            setTimeout(() => {
                showResults();
                this.disabled = false;
                this.innerHTML = 'Generate Design';
            }, 3000);
        });

        function showResults() {
            document.getElementById('styleSection').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const resultsContainer = document.getElementById('resultImages');
            resultsContainer.innerHTML = '';
            
            // Create 3 mock results
            for (let i = 1; i <= 3; i++) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'bg-white rounded-xl shadow-lg overflow-hidden';
                resultDiv.innerHTML = `
                    <img src="${uploadedImage}" alt="Variation ${i}" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold text-lg text-gray-800">${selectedStyle} Variation ${i}</h3>
                        <p class="text-gray-600 text-sm mt-1">AI-generated transformation</p>
                    </div>
                `;
                resultsContainer.appendChild(resultDiv);
            }
        }

        // Start over
        document.getElementById('startOver').addEventListener('click', function() {
            location.reload();
        });
    </script>
</body>
</html>
