<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interior Designer - Debug Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
        <div class="container mx-auto px-4 py-8">
            <header class="text-center mb-12">
                <h1 class="text-5xl font-bold text-gray-800 mb-4">AI Interior Designer</h1>
                <p class="text-xl text-gray-600">Debug Version - Port 5001</p>
                <p class="text-sm text-gray-500">Check console for debug logs</p>
            </header>

            <div id="uploadSection" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 mb-8">
                <h2 class="text-2xl font-semibold mb-6">Upload Your Room Photo</h2>
                
                <div class="border-3 border-dashed border-gray-300 rounded-xl p-12 text-center">
                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <label for="fileInput" class="cursor-pointer">
                        <div id="uploadArea">
                            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="text-xl text-gray-600 mb-2">Click to upload</p>
                        </div>
                        <img id="preview" class="hidden max-h-96 mx-auto rounded-lg shadow-lg">
                    </label>
                </div>
            </div>

            <div id="styleSection" class="hidden max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 mb-8">
                <h2 class="text-2xl font-semibold mb-6">Choose Your Style</h2>
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8" id="styleButtons"></div>
                
                <button id="generateBtn" class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-purple-700 transition-all">
                    Generate Design
                </button>
            </div>

            <div id="processingSection" class="hidden max-w-4xl mx-auto bg-white rounded-2xl shadow-xl p-8 mb-8 text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <h2 class="text-2xl font-semibold mb-2">Generating Your Designs...</h2>
                <p id="progressText" class="text-gray-600">Starting...</p>
                <div id="debugLog" class="mt-4 text-left bg-gray-100 p-4 rounded text-xs font-mono max-h-40 overflow-y-auto"></div>
            </div>

            <div id="results" class="hidden max-w-6xl mx-auto">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-gray-800 mb-4">Results</h2>
                    <button onclick="location.reload()" class="text-blue-600 hover:text-blue-700 underline">Start Over</button>
                </div>
                <div id="resultImages" class="grid md:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        // DEBUG VERSION - Port 5001
        const API_BASE = 'http://localhost:5001';
        
        const designStyles = [
            { id: 'modern', name: 'Modern' },
            { id: 'scandinavian', name: 'Scandinavian' },
            { id: 'industrial', name: 'Industrial' },
            { id: 'minimalist', name: 'Minimalist' },
            { id: 'traditional', name: 'Traditional' },
            { id: 'bohemian', name: 'Bohemian' }
        ];

        let uploadedFile = null;
        let uploadedFileId = null;
        let selectedStyle = '';

        function log(message) {
            console.log(`[DEBUG] ${message}`);
            const debugLog = document.getElementById('debugLog');
            if (debugLog) {
                debugLog.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
                debugLog.scrollTop = debugLog.scrollHeight;
            }
        }

        // Initialize style buttons
        const styleButtonsContainer = document.getElementById('styleButtons');
        designStyles.forEach(style => {
            const button = document.createElement('button');
            button.className = 'p-6 rounded-xl border-2 border-gray-200 hover:border-gray-300';
            button.innerHTML = `<h3 class="font-semibold">${style.name}</h3>`;
            button.onclick = () => {
                selectedStyle = style.id;
                document.querySelectorAll('#styleButtons button').forEach(btn => {
                    btn.className = 'p-6 rounded-xl border-2 border-gray-200 hover:border-gray-300';
                });
                button.className = 'p-6 rounded-xl border-2 border-blue-500 bg-blue-50';
                log(`Selected style: ${style.id}`);
            };
            styleButtonsContainer.appendChild(button);
        });

        // File upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadedFile = file;
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('uploadArea').classList.add('hidden');
                    document.getElementById('preview').src = event.target.result;
                    document.getElementById('preview').classList.remove('hidden');
                    document.getElementById('styleSection').classList.remove('hidden');
                    log(`File selected: ${file.name}`);
                };
                reader.readAsDataURL(file);
            }
        });

        // Generate design
        document.getElementById('generateBtn').addEventListener('click', async function() {
            if (!uploadedFile || !selectedStyle) {
                alert('Please upload an image and select a style');
                return;
            }

            log('Starting generation process...');
            document.getElementById('styleSection').classList.add('hidden');
            document.getElementById('processingSection').classList.remove('hidden');

            try {
                // Step 1: Upload
                log(`Uploading to ${API_BASE}/api/upload`);
                const formData = new FormData();
                formData.append('image', uploadedFile);

                const uploadResponse = await fetch(`${API_BASE}/api/upload`, {
                    method: 'POST',
                    body: formData
                });

                log(`Upload response: ${uploadResponse.status}`);
                const uploadData = await uploadResponse.json();
                log(`Upload data: ${JSON.stringify(uploadData)}`);
                
                if (!uploadData.success) {
                    throw new Error(uploadData.error || 'Upload failed');
                }

                uploadedFileId = uploadData.file_id;

                // Step 2: Start redesign
                log(`Starting redesign at ${API_BASE}/api/redesign`);
                const redesignResponse = await fetch(`${API_BASE}/api/redesign`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        file_id: uploadedFileId,
                        style_preference: selectedStyle,
                        requirements: ''
                    })
                });

                log(`Redesign response: ${redesignResponse.status}`);
                const redesignData = await redesignResponse.json();
                log(`Redesign data: ${JSON.stringify(redesignData)}`);

                if (!redesignData.success) {
                    throw new Error(redesignData.error || 'Redesign failed');
                }

                const redesignId = redesignData.redesign_id;

                // Step 3: Poll for results
                log('Starting to poll for results...');
                let attempts = 0;
                const pollInterval = setInterval(async () => {
                    try {
                        const statusResponse = await fetch(`${API_BASE}/api/status/${redesignId}`);
                        const statusData = await statusResponse.json();
                        
                        log(`Poll ${attempts + 1}: ${statusData.status} - ${statusData.progress || ''}`);
                        
                        if (statusData.progress) {
                            document.getElementById('progressText').textContent = statusData.progress;
                        }

                        if (statusData.status === 'completed') {
                            clearInterval(pollInterval);
                            log('Generation completed!');
                            showResults(statusData);
                        } else if (statusData.status === 'failed') {
                            clearInterval(pollInterval);
                            throw new Error(statusData.error || 'Generation failed');
                        }

                        attempts++;
                        if (attempts >= 60) {
                            clearInterval(pollInterval);
                            throw new Error('Timeout');
                        }
                    } catch (error) {
                        clearInterval(pollInterval);
                        log(`Poll error: ${error.message}`);
                        alert('Error: ' + error.message);
                    }
                }, 1000);

            } catch (error) {
                log(`ERROR: ${error.message}`);
                alert('Error: ' + error.message);
                document.getElementById('processingSection').classList.add('hidden');
                document.getElementById('styleSection').classList.remove('hidden');
            }
        });

        function showResults(data) {
            document.getElementById('processingSection').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const container = document.getElementById('resultImages');
            container.innerHTML = '';
            
            data.images.forEach((imageUrl, index) => {
                const div = document.createElement('div');
                div.className = 'bg-white rounded-xl shadow-lg overflow-hidden';
                div.innerHTML = `
                    <img src="${API_BASE}${imageUrl}" alt="Variation ${index + 1}" class="w-full h-64 object-cover">
                    <div class="p-4">
                        <h3 class="font-semibold">Variation ${index + 1}</h3>
                    </div>
                `;
                container.appendChild(div);
            });
        }
    </script>
</body>
</html>
